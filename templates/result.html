<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Generated Plots</h1>
    
    {% for plot_filename in plot_filenames %}
        <div>
            <h3>{{ plot_filename }}</h3>
            <img src="{{ url_for('static', filename=plot_filename) }}" alt="Plot">
        </div>
    {% endfor %}

    <br>
    <a href="/">Go back to form</a>
</body>
</html>
